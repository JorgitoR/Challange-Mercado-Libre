apiVersion: apps/v1
kind: Deployment
metadata:
  name: credit-api
  labels:
    app: credit-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: credit-api
  template:
    metadata:
      labels:
        app: credit-api
    spec:
      containers:
      - name: credit-api
        image: 220192014943.dkr.ecr.us-east-2.amazonaws.com/mercado-libre-ecr:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080 